<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="normal/base :: Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>

<body>
<section class="">
 


 <div class="container2 ">
  
            
  
  <h1 class="text-center">Update Your Contact</h1>
  
   <!-- Contact Image (centered) -->
  <div class="d-flex justify-content-center mb-4">
    <img th:src="@{'/uploads/' + ${contacts.imageURL}}"
         style="width: 180px; height: 180px; object-fit: cover; border-radius: 50%; box-shadow: 0px 4px 10px rgba(0,0,0,0.2);"
         alt="Contact Image">
  </div>
  <form 
th:action="@{/user/process-Updatecontact}" th:object="${contacts}" method="post" enctype="multipart/form-data"
>

     <input type="hidden" name="cid" th:value="${contacts.cid}" />
  



    <!-- Name -->
    <div class="form-group mb-3">
      <div class="input-group">
        <span class="input-group-text">
          <i class="fa-solid fa-user"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter Name" name="name" th:value="${contacts.name}" required 
         >
      </div>
    </div>

    <!-- Nickname -->
    <div class="form-group mb-3">
      <div class="input-group">
        <span class="input-group-text">
          <i class="fa-solid fa-user-tag"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter Nick Name (Optional)" name="nickName" th:value="${contacts.nickName}">
      </div>
    </div>

    <!-- Work -->
    <div class="form-group mb-3">
      <div class="input-group">
        <span class="input-group-text">
          <i class="fa-solid fa-briefcase"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter Work (Optional)" name="work"  th:value="${contacts.work}">
      </div>
    </div>

    <!-- Email -->
    <div class="form-group mb-3">
      <div class="input-group">
        <span class="input-group-text">
          <i class="fa-solid fa-envelope"></i>
        </span>
        <input type="email" class="form-control" placeholder="Enter Email" name="email" required th:value="${contacts.email}">
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group mb-3">
      <div class="input-group">
        <span class="input-group-text">
          <i class="fa-solid fa-phone"></i>
        </span>
        <input type="tel" class="form-control" placeholder="Enter Phone Number" name="phone"  required  pattern="(\+91)?[6-9][0-9]{9}" 
         title="Phone number must be 10 digits" th:value="${contacts.phone}">
      </div>
    </div>
    
    <!-- Profile Image Upload -->
    <div class="form-group mb-3">
      <div class="input-group">
        <span class="input-group-text">
          <i class="fa-solid fa-image"></i>
        </span>
        <input type="file" class="form-control" name="image" accept="image/*">
      </div>
    </div>

    <!-- Description -->
    <div class="form-group mb-3">
      <div class="input-group">
        <span class="input-group-text">
          <i class="fa-solid fa-align-left"></i>
        </span>
       <!--   id="myeditor" add if you want to use TinyMCE-->
        <textarea id="myeditor1" class="form-control" rows="3" placeholder="Enter Description (Optional)" name="description" th:text="${contacts.description}"></textarea>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center mb-3">
      <button type="submit" class="btn btn-primary w-35">
        <i class="fa-solid fa-plus"></i> Update Contact
      </button>
    </div>
