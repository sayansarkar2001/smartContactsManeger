<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base :: Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
</head>

<body>
<section class="dashboardBanar">

    <!-- Dashboard Heading -->
    <div class="text-center mb-5">
    <br><br>
        <!-- <h1 class="fw-bold text-primary">Welcome to Your Dashboard</h1> -->
        <h1 class="fw-bold text-primary">Your Dashboard</h1> 
        <p class="fw-bold">Start Adding Your Contacts On Cloud...</p>
    </div>

    <!-- User Profile Card -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
                <div class="card-body text-center p-4">

                    <!-- User Avatar -->
                    <img th:src="@{'/uploads/SCM_UserProfileImgs/' + ${user.imageUrl}}" 
                         alt="User Profile"
                         class="rounded-circle mb-3"
                         style="width: 120px; height: 120px; object-fit: cover;">

                    <!-- User Info -->
                    <h3 class="card-title fw-bold" th:text="${'Hi ' + user.name}">User Name</h3>
                    <!--  <p class="text-muted mb-1">
                        <i class="bi bi-envelope-fill"></i>
                        <span th:text="${user.email}">user@email.com</span>
                    </p>-->

                    <!--  <p class="text-muted">
                        <i class="bi bi-people-fill"></i> Member since: 
                        <span th:text="${#dates.format(user.createdAt, 'dd MMM yyyy')}"></span>
                    </p>-->

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-center gap-2 mt-3">
                    <a href="/user/show-contact/0" class="btn btn btn-outline-info btn-sm px-4">
                            <i class="bi bi-person-lines-fill"></i> My Contacts
                        </a>
                        <!-- <a href="/user/show-contact/0" class="btn btn-primary btn-sm px-4">
                            <i class="bi bi-person-lines-fill"></i> My Contacts
                        </a> -->
                       <!--   <a href="/user/profile" class="btn btn-outline-secondary btn-sm px-4">
                            <i class="bi bi-gear-fill"></i> Edit Profile
                        </a>-->
                        <a href="/user/profile" class="btn btn-outline-info btn-sm px-4">
                            <i class="bi bi bi-person"></i> My Profile
                        </a>
                    </div>

                </div>
            </div>
        </div>


</section>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
