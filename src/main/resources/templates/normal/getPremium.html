<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base :: Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

    
</head>

<body>
<section class="getPremiumBG">

    <!-- Dashboard Heading -->
    <div class="text-center mb-5">
    <br><br>
        <!-- <h1 class="fw-bold text-primary">Welcome to Your Dashboard</h1> -->
        <h1 class="fw-bold text-primary">Get Premium</h1> 
        <p class="fw-bold">Start Enjoy your Premium plan...</p>
    </div>

  
<div class="container">

<div class="row">
  <div class="col-sm-6 p-3">
    <div class="card border border-danger p-2">
      <div class="card-body bg-light">
        <h5 class="card-title">12 Months</h5>
        <div class="p-3">
        <p class="card-text mb-0">₹1299</p>
        <p class="card-text">per year</p>
        </div>
		<p class="card-text">₹109/month</p>
        <button onclick="onPay(12,1299)" class="btn btn-primary p-2">Continue with 12 Months</button>
      </div>
    </div>
  </div>
  
  <div class="col-sm-6 p-3">
    <div class="card border border-danger p-2">
      <div class="card-body bg-light">
        <h5 class="card-title">3 Months</h5>
        
        <div class="p-3">
        <p class="card-text mb-0">₹599</p>
        <p class="card-text">3 monthly</p>
        </div>
		<p class="card-text">₹200/month</p>
        <button onclick="onPay(3,599)" class="btn btn-primary p-2">Continue with 3 Months</button>
      </div>
    </div>
  </div>
</div>

</div>

</section>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script th:src="@{/js/script.js}"></script>


</body>
</html>
